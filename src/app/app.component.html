<main class="container">
  <div *ngIf="daysLived == 0" id="language" class="d-flex" style="color: white">
    <a (click)="changeLanguage()" class="mt-3">PT | EN</a>
  </div>

  <div *ngIf="daysLived == 0" class="d-flex h-100 flex-column align-items-center justify-content-center">
    <img class="logo" src="../assets/logo.png" alt="logo">
    <h2>{{dateOfBirthText}}</h2>
    <input type="text" mask="00/00/0000" placeholder="dd/mm/aaaa" inputmode="numeric" pattern="[0-9]*" [(ngModel)]="selectedDateString">
    <button type="button" class="btn btn-primary w-100 mt-5" (click)="calculateLifetime(); getZodiacSign();">{{calculateText}}</button>
  </div>

  <div *ngIf="daysLived > 0" class="d-flex h-100 flex-column justify-content-center font-size09rem">
    <img src="../assets/logo.png" class="align-self-center logo" alt="logo">
    <div class="d-flex flex-row align-items-baseline justify-content-start">
      <img class="mr-3 icons" src="../assets/age-icon.png" alt="logo">
      <h2 class="mr-2">{{ageText}}: </h2>
      <a>{{yearsLived}} {{yearsText}}, {{monthsLived}} {{monthsText}} {{andText}} {{daysLived}} {{daysText}}</a>
    </div>

    <div class="d-flex flex-row align-items-baseline justify-content-start">
      <img class="mr-3 icons" src="../assets/astrology.png" alt="logo">
      <h2 class="mr-2">{{zodiacSignText}}: </h2>
      <a>{{zodiacSign}}</a>
    </div>

    <button type="button" class="btn btn-primary w-100 mt-5" (click)="return()">{{returnText}}</button>
  </div>

  <div *ngIf="showInvalidDateAlert" class="alert alert-danger alert-dismissible fade show position-absolute w-75 fixed-bottom ml-auto mr-auto" role="alert">
    Data inv√°lida.<br>Tente novamente.
    <button (click)="showInvalidDateAlert = false;" type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

</main>
