<main class="container">

  <div class="d-flex h-100 flex-column align-items-center justify-content-center" *ngIf="daysLived == 0">
    <img class="logo" src="../assets/logo.png" alt="logo">
    <h2>Data de nascimento</h2>
    <input type="date" [(ngModel)]="selectedDateString">
    <button type="button" class="btn btn-primary w-100 mt-5" (click)="calculateLifetime(); getZodiacSign();">Calcular</button>
  </div>

  <div class="d-flex h-100 flex-column justify-content-center" *ngIf="daysLived > 0">
    <img src="../assets/logo.png" class="align-self-center logo" alt="logo">
    <div class="d-flex flex-row align-items-baseline justify-content-start">
      <img class="mr-3 icons" src="../assets/age-icon.png" alt="logo">
      <h2 class="mr-2">Idade: </h2>
      <a>{{yearsLived}} anos, {{monthsLived}} {{monthsText}} e {{daysLived}} dias</a>
    </div>

    <div class="d-flex flex-row align-items-baseline justify-content-start">
      <img class="mr-3 icons" src="../assets/astrology.png" alt="logo">
      <h2 class="mr-2">Signo: </h2>
      <a>{{zodiacSign}}</a>
    </div>

    <button type="button" class="btn btn-primary w-100 mt-5" (click)="return()">Voltar</button>
  </div>

</main>
